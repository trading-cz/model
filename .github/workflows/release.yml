name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install "dataclasses-avroschema[cli]>=0.66" build twine

      - name: Lint Avro schemas
        run: |
          echo "Validating Avro schemas..."
          find kafka -name "*.avsc" -exec dc-avro lint {} +

      - name: Generate models
        run: |
          echo "Generating Python models..."
          python scripts/generate_models.py

      - name: Update version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Setting version to $VERSION"
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" pyproject.toml

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          echo "Publishing to PyPI..."
          # Uncomment when ready:
          # twine upload dist/*
          echo "Skipping actual publish - configure PYPI_TOKEN secret first"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
