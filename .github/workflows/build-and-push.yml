name: Build and Push Python Package

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.0.1)'
        required: true
        type: string

jobs:
  build-and-push:
    uses: trading-cz/github-actions/.github/workflows/python-build-wheel.yml@main
    with:
      python-version: '3.12'
      pyproject-path: 'pyproject.toml'
