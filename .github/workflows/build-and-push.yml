# Build and Push Python Package
# Triggers when a version tag (v*.*.*) is pushed or manually dispatched
# Generates Python models from Avro schemas and publishes to PyPI/Artifactory

name: Build and Push Python Package

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.0.1)'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dc-avro CLI
        run: |
          python -m pip install --upgrade pip
          pip install "dataclasses-avroschema[cli]>=0.66"

      - name: Lint Avro schemas
        run: |
          echo "ðŸ” Validating Avro schemas..."
          SCHEMAS=$(find schemas -name "*.avsc" 2>/dev/null || true)
          if [ -z "$SCHEMAS" ]; then
            echo "âš ï¸ No .avsc files found in schemas/"
            exit 0
          fi
          dc-avro lint $SCHEMAS
          echo "âœ… All schemas valid"

      - name: Generate models (dry-run)
        run: |
          echo "ðŸ”§ Generating Python models (dry-run)..."
          for avsc in $(find schemas -name "*.avsc"); do
            echo "  Processing: $avsc"
            dc-avro generate-model --path "$avsc" --model-type pydantic > /dev/null
          done
          echo "âœ… All models generated successfully"

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Strip 'v' prefix if present (v0.0.4 -> 0.0.4)
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "dataclasses-avroschema[cli]>=0.66" build twine

      - name: Generate Python models
        run: |
          echo "ðŸ”§ Generating Python models..."
          mkdir -p src/cz/trading/model
          
          for avsc in $(find schemas -name "*.avsc"); do
            # schemas/kafka/common/key.avsc -> src/cz/trading/model/kafka/common/key.py
            REL_PATH="${avsc#schemas/}"
            OUT_DIR="src/cz/trading/model/$(dirname "$REL_PATH")"
            OUT_FILE="$OUT_DIR/$(basename "$avsc" .avsc).py"
            
            mkdir -p "$OUT_DIR"
            
            echo "  $avsc -> $OUT_FILE"
            dc-avro generate-model --path "$avsc" --model-type pydantic > "$OUT_FILE"
            
            # Create __init__.py if not exists
            if [ ! -f "$OUT_DIR/__init__.py" ]; then
              echo "# Generated by dc-avro" > "$OUT_DIR/__init__.py"
            fi
          done
          
          # Create namespace package init files
          for dir in src/cz src/cz/trading src/cz/trading/model; do
            if [ ! -f "$dir/__init__.py" ]; then
              echo "# Namespace package" > "$dir/__init__.py"
            fi
          done
          
          echo "âœ… Models generated"

      - name: Update version in pyproject.toml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          echo "ðŸ“ Updated pyproject.toml to version $VERSION"

      - name: Build package
        run: |
          python -m build
          echo "ðŸ“¦ Package built"
          ls -la dist/

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          echo "ðŸš€ Publishing to PyPI..."
          # Uncomment when PYPI_TOKEN is configured:
          # twine upload dist/*
          echo "âš ï¸ Skipping publish - configure PYPI_TOKEN secret first"

      - name: Summary
        run: |
          echo "### ðŸ“¦ Python Package Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files:**" >> $GITHUB_STEP_SUMMARY
          ls dist/ | while read f; do echo "- \`$f\`" >> $GITHUB_STEP_SUMMARY; done
